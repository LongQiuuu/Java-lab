<!-- AJAX -->

<!DOCTYPE html>
<html>
	<head>
	
	
	<!-- readystate
	1. 建立連線
	2.連線收到
	3.伺服器在處理了
	4.傳回處理完的資料
	
	status 
	傳回錯誤的代碼 -->
	<script type="text/javascript">
	/* 創立一個物件實體 */
		var xhttp = new XMLHttpRequest();
		/* 定義這個方法  當他準備的狀態變動時他要做哪些事*/
		xhttp.onreadystatechange = function(){
			//console.log("OK");
			if (xhttp.readyState == 1){
				document.getElementById("id1").innerHTML = "1";
			}else if (xhttp.readyState == 2){
				document.getElementById("id2").innerHTML = "2";
			}else if (xhttp.readyState == 3){
				document.getElementById("id3").innerHTML = "3";
			}else if (xhttp.readyState == 4){
				document.getElementById("id4").innerHTML = "4:" + xhttp.status;
				/* 當連線到對方狀況200時  */
				if (xhttp.status == 200){
					/* 將它的值拿回來顯示再id5 身上*/
					document.getElementById("id5").innerHTML = xhttp.responseText
				}
			}
		};
		/* 這邊是觸發點擊事件會觸發 */
		function test(){
			/* 觸發遠端 （拿到,對什麼地方提出請求,非同步 */
			xhttp.open("GET", "brad54.jsp", true);
			/* 傳遞出去 */
			xhttp.send();
		}
	
	
	</script>
	
	
	
	
	
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 製作一個點擊事項 當點擊的時候觸發一個 test -->
	<input type="button" onclick="test()" value="Test"/><br />
		<div id="id1"></div>
		<div id="id2"></div>
		<div id="id3"></div>
		<div id="id4"></div><hr />
			<!-- ID5 請brad54做點事 -->
		<div id="id5"></div>
	
		
		
	
	</body>
</html>
